<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style>
        html,body{padding: 0;margin: 0;background: #272727;font: 400 16px/1.7 "Microsoft JhengHei", sans-serif;height: 100%;}
    </style>
</head>
<body>

<script>
    function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return "";
    }
    var src="https://www."+getQueryVariable("site")+"/nav";
    try{
        var iframe = document.createElement('<iframe src="'+src+'" id="mainContent" width="100%" height="100%" frameborder="0"></iframe>');
        document.body.innerHTML=iframe.outerHTML;
    }catch(e){
        var iframe = document.createElement('iframe');
        iframe.src = src;
        iframe.id="mainContent";
        iframe.width='100%';
        iframe.height='100%';
        iframe.frameborder=0;
        document.body.innerHTML=iframe.outerHTML;
    }
</script>

</body>
</html>
